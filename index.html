<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">

            <div class="search">
                <h1> <i> Real time Weather application</i></h1>
                <input type="search" name="" id="search-bar" placeholder="search for city...">
                <button id="submit">Submit</button>
            </div>

            <div class="output">
                
                <div class="output2">

                    
                    <div class="output3">
                        <div class="op" id="name">
                            <h2 id="title">City</h2>
                            <p id="date">september 25,2005</p>
                            <img id="image" src="required_images_for_website/overset.png" alt="status">
                            
                            <p id="status"> Status</p>

                            <p id="humidity">humidity</p>

                            <p id="wind-speed">Wind speed</p>

                            <p id="sunrise">Sunrise</p>
                            <p id="sunset">Sunset</p>

                        </div>
                        <div class="op" id="temp">
                            <p id="temperature-value">56</p>
                            <p id="degree">o</p>

                            <h2 id="minimum">Min</h2>
                            <h2 id="maximum">/max</h2>
                            
                        </div>

                    </div>
                    

                    
                </div>
                
            </div>
            <div class="socialmedia">
                <a href="https://www.facebook.com/profile.php?id=100029264493070" target="_blank"><img src="required_images_for_website/fblogo.png" class="logo" alt="fb"></a>
                <a href="https://www.instagram.com/suraj_joshi_7/" target="_blank"><img src="required_images_for_website/instalogo.png" class="logo" alt="insta"></a>
                <a href="https://www.linkedin.com/in/suraj-chandra-29b179201/" target="_blank"><img src="required_images_for_website/linkedinlogol.png" class="logo" alt="linkedin"></a>
            </div>

           

    </div>


    <script src="script.js"></script>
</body>
</html>
